<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css">
    <title>DojoWeather</title>
</head>
<body>
    <div class="container">
        <div class="nav">
            <h1 class="nav-title">DojoWeather</h1>
            <ul class="nav-links">
                <li><a class="links" href="#">Burbank</a></li>
                <li><a class="links" href="#">Chicago</a></li>
                <li><a class="links" href="#">Dallas</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="header">
                <h2>San Jose</h2>
                <div class="select">
                    <h4>show temperature in
                        <select name="temp" id="temperature">
                            <option value="C">C</option>
                            <option value="F">F</option>
                        </select>
                    </h4>    
                </div>
            </div>
            <div class="cards">
                <div class="card">
                    <h2 class="margin">Today</h2>
                    <img  class="imgs margin" src="./Static/some_rain.png" alt="rainy">
                    <h4 class="margin">some rain</h4>
                    <h3 class="margin">23.9 <span>18.9</span></h3>
                </div>
                <div class="card">
                    <h2 class="margin"></h2>
                    <img class="imgs margin" src="" alt="">
                    <h4 class="margin"></h4>
                    <h3 class="margin"></h3>
                </div>
                <div class="card">
                    <h2 class="margin"></h2>
                    <img class="imgs margin" src="" alt="">
                    <h4 class="margin"></h4>
                    <h3 class="margin"></h3>
                </div>
                <div class="card">
                    <h2 class="margin"></h2>
                    <img class="imgs margin" src="" alt="">
                    <h4 class="margin"></h4>
                    <h3 class="margin"></h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
