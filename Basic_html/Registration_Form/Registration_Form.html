<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <label for="First Name">First Name:*</label>
        <input type="text" name="first_name">
    <div>
        <label for="last name">Last Name:*</label>
        <input type="text" name="last_name">
    </div>

    <div>
        <label for="Email Adress">Email Adress:*</label>
        <input type="text" name="eamail adress">
    </div>

    <div>
        <label for="Password">Password:*</label>
        <input type="password" name="password">
    </div>

    <div>
        <label for=" Confirm Password">Confirm Password:*</label>
        <input type="password" name="password">
    </div>

    <div>
        <label for="Birthdate">Birthday:</label>
        <input type="date" name="dob">
    </div>

    <div>
        <label for="radio">Gender:</label>
        <input type="radio" name="font" value="bold" id="bold">
        <label for="male"><strong>Male</strong><label>
        <input type="radio" name="font" value="normal" id="normal">
        <label for="female"><strong>Female</strong><label>
    </div>
    
    <div>
        <label for="description">Brief description about my self:</label>
    </div>
    <div>
        <textarea name="comment" cols="30" rows="4"></textarea>
    </div>

    <div>
        <label for="favorite language">Favorite Language:</label>
        <select name="language">
            <option>JavaScript</option>
            <option>Python</option>
            <option>C++</option>
        </select>
    </div>

    <div>
        <form action="/process" method="post">
            <div>
                <input type="checkbox" name="offers" id="offers" checked >
                <label for="offers">I would like to receive email offers!</label>
            </div>
            <input type="submit" value="Sign Up!" >
        </form>
    </div>
    <label for="required">*Indicates field required.</label>
</body>
</html>
