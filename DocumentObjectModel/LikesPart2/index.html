<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <div class="container">
        <div class="top-black"><h1 class="blk">Network</h1></div>
        <div class="top-white"><h1 class="wht">Your Feed</h1></div>
        <div class="main">
            <div class="profile">
                <img class="pro-pic" src="./static/sub-zero-render.png" alt="SubZero">
                <a href="">add an avatar</a>
                <h2>Sub Zero</h2>
            </div>
            <div class="cards">
                <div class="user-card">
                    <div class="user-likes">
                        <h2>Johnny Cage</h2>
                        <a href=""><span id="likeNum">0</span> like(s)</a>
                        <button class="btn" onclick="likeMe()">Like</button>
                    </div>
                    <p>Just a Movie star who is good at kicking butt!</p>
                </div>
                <div class="user-card">
                    <div class="user-likes">
                        <h2>Kitana</h2>
                        <a href=""><span id="likeNum">0</span> like(s)</a>
                        <button class="btn" onclick="likeMe()">Like</button>
                    </div>
                    <p>A skilled ninja deadly in looks and combat!</p>
                </div>
                <div class="user-card">
                    <div class="user-likes">
                        <h2>Liu Kang</h2>
                        <a href=""><span id="likeNum">0</span> like(s)</a>
                        <button class="btn" onclick="likeMe()">Like</button>
                    </div>
                    <p>Earthrealm's greatest warrior and champion to ever live!</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
